<mat-toolbar class="header-toolbar">
  <img class="header-logo" src="assets/images/header-logo.png" alt="" />
  <div class="header-navigation-buttons">
    <button
      mat-button
      class="navigation-button"
      (click)="scrollToContent('introduction')"
      [ngClass]="{ selected: selectedId === 'introduction' }"
    >
      <p>Esittely</p>
    </button>
    <button
      mat-button
      class="navigation-button"
      (click)="scrollToContent('samples')"
      [ngClass]="{ selected: selectedId === 'samples' }"
    >
      <p>Osaaminen</p>
    </button>
  </div>
  <button
    mat-flat-button
    class="login-button"
    (click)="login($event)"
    target="_blank"
  >
    Kirjaudu
  </button>
</mat-toolbar>
